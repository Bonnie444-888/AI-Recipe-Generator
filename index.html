<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
       <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form action="" id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter recipe you are interested in generating"
              autofocus
              required
              autocomplete="off"
              class="prompt"
              id="user-prompt"
            />
            <input type="submit" class="submit_button" />
          </form>
          <div class="hint">i.e Spaghetti bolognaise, roast chicken, cheesecake</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
